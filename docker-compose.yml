services:
  db:
    image: container-registry.stevenlacks.com/auth-mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_ROOT_ACCESS="%"
    ports:
      - 3307:3306
    volumes:
      - auth-db-vol:/var/lib/mysql
      - type: bind
        source: ./migrations
        target: /project
    command:
    healthcheck:
      test: ["CMD-SHELL", "mysql -h localhost -u  root -p${MYSQL_ROOT_PASSWORD}" ]
      interval: 5s
      timeout: 10s
      retries: 5

  #  docker build --no-cache -f Dockerfile.markdun-auth -t auth-node .
  backend:
    image: container-registry.stevenlacks.com/auth-node
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 3000:3000
    healthcheck:
      test: ["CMD-SHELL", "curl localhost:3000" ]
      interval: 5s
      timeout: 10s
      retries: 5

  frontend:
    image: container-registry.stevenlacks.com/markdun-fe
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - 3001:3000

volumes:
  auth-db-vol:
